<main class="flex-1 p-8">
<div class="max-w-4xl mx-auto">
<div class="mb-8">
<h2 class="text-3xl font-bold text-gray-800 dark:text-white">Mi perfil</h2>
<p class="text-gray-500 dark:text-gray-400">Actualiza tu información personal y profesional</p>
</div>
<div class="bg-white dark:bg-gray-900/40 p-8 rounded-xl shadow-sm">
<form class="space-y-8">
<div>
<h3 class="text-lg font-bold text-gray-800 dark:text-white mb-4">Información personal</h3>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="name">Nombre</label>
<input class="w-full bg-background-light dark:bg-background-dark border-gray-300 dark:border-gray-700 text-gray-800 dark:text-white rounded-lg focus:ring-primary focus:border-primary" id="name" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="email">Correo electrónico</label>
<input class="w-full bg-background-light dark:bg-background-dark border-gray-300 dark:border-gray-700 text-gray-800 dark:text-white rounded-lg focus:ring-primary focus:border-primary" id="email" type="email"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="location">Ubicación</label>
<input class="w-full bg-background-light dark:bg-background-dark border-gray-300 dark:border-gray-700 text-gray-800 dark:text-white rounded-lg focus:ring-primary focus:border-primary" id="location" type="text"/>
</div>
<div class="md:col-span-2">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="about">Sobre mí</label>
<textarea class="w-full bg-background-light dark:bg-background-dark border-gray-300 dark:border-gray-700 text-gray-800 dark:text-white rounded-lg focus:ring-primary focus:border-primary" id="about" rows="4"></textarea>
</div>
</div>
</div>
<div class="border-t border-gray-200 dark:border-gray-700 pt-8">
<h3 class="text-lg font-bold text-gray-800 dark:text-white mb-4">Experiencia</h3>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="role">Cargo</label>
<input class="w-full bg-background-light dark:bg-background-dark border-gray-300 dark:border-gray-700 text-gray-800 dark:text-white rounded-lg focus:ring-primary focus:border-primary" id="role" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="company">Empresa</label>
<input class="w-full bg-background-light dark:bg-background-dark border-gray-300 dark:border-gray-700 text-gray-800 dark:text-white rounded-lg focus:ring-primary focus:border-primary" id="company" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="experience">Años de experiencia</label>
<input class="w-full bg-background-light dark:bg-background-dark border-gray-300 dark:border-gray-700 text-gray-800 dark:text-white rounded-lg focus:ring-primary focus:border-primary" id="experience" type="number"/>
</div>
</div>
</div>
<div class="border-t border-gray-200 dark:border-gray-700 pt-8">
<h3 class="text-lg font-bold text-gray-800 dark:text-white mb-4">Habilidades</h3>
<div class="flex flex-wrap gap-2">
<span class="bg-primary/10 dark:bg-primary/20 text-primary text-sm font-medium px-3 py-1 rounded-full">JavaScript</span>
<span class="bg-primary/10 dark:bg-primary/20 text-primary text-sm font-medium px-3 py-1 rounded-full">React</span>
<span class="bg-primary/10 dark:bg-primary/20 text-primary text-sm font-medium px-3 py-1 rounded-full">Node.js</span>
<span class="bg-primary/10 dark:bg-primary/20 text-primary text-sm font-medium px-3 py-1 rounded-full">HTML</span>
<span class="bg-primary/10 dark:bg-primary/20 text-primary text-sm font-medium px-3 py-1 rounded-full">CSS</span>
</div>
</div>
<div class="border-t border-gray-200 dark:border-gray-700 pt-8">
<h3 class="text-lg font-bold text-gray-800 dark:text-white mb-4">CV</h3>
<div class="flex items-center justify-center w-full">
<label class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 dark:border-gray-700 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:bg-gray-800/50 hover:bg-gray-100 dark:hover:bg-gray-800" for="dropzone-file">
<div class="flex flex-col items-center justify-center pt-5 pb-6">
<svg aria-hidden="true" class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" fill="none" viewBox="0 0 20 16" xmlns="http://www.w3.org/2000/svg">
<path d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
</svg>
<p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Sube tu CV</span> o arrastra y suelta</p>
<p class="text-xs text-gray-500 dark:text-gray-400">PDF, DOC, DOCX (MAX. 5MB)</p>
</div>
<input class="hidden" id="dropzone-file" type="file"/>
</label>
</div>
</div>
<div class="flex justify-end pt-8">
<button class="bg-primary text-white font-bold py-2 px-6 rounded-lg hover:bg-opacity-90 transition-colors" type="submit">Guardar cambios</button>
</div>
</form>
</div>
</div>
</main>
</div>
